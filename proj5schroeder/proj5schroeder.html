<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amelia Schroeder Project 5</title>
    <script src="proj5schroeder.js"></script>
</head>

<body>
    <form name="orderForm" action="http://ectweb.cs.depaul.edu/sjost/receipt.php" method="POST">
        <h3>Contact Information</h3>

        <!--email input section-->
        <div id="emailInput" class="inputDiv reqInputDiv">
            <label for="email">Email Address</label><br>
            <input type="text" class="formInput" id="email" name="email">
            <p id="emailAlertP"></p>
        </div><br>

        <!--phone number input section (optional)-->
        <div id="phoneInput" class="inputDiv">
            <label for="phone">Phone Number (Optional)</label><br>
            <input type="text" class="formInput" id="phone" name="phone">
        </div><br>

        <h3>Shipping Address</h3>

        <!--first name input section-->
        <div id="fnInput" class="inputDiv reqInputDiv">
            <label for="firstName">First Name</label> <br>
            <input type="text" class="formInput required" id="firstName" name="firstName">
            <p class="alertP">Field is Required</p>
        </div><br>


        <!--last name input section-->
        <div id="lnInput" class="inputDiv reqInputDiv">
            <label for="lastName">Last Name</label><br>
            <input type="text" class="formInput required" id="lastName" name="lastName">
            <p class="alertP">Field is Required</p>
        </div><br>

        <!--Address Line 1 input Section -->
        <div id="add1Input" class="inputDiv reqInputDiv">
            <label for="add1">Address</label><br>
            <input type="text" class="formInput required" id="add1" name="add1">
            <p class="alertP">Field is Required</p>
        </div><br>

        <!--Address Line 2 input section (not required)-->
        <div id="add2Input" class="inputDiv">
            <label for="add2">Apartment, suite, etc. (optional)</label><br>
            <input type="text" class="formInput" id="add2" name="add2">
        </div><br>

        <!--city input section-->
        <div id="cityInput" class="inputDiv reqInputDiv">
            <label for="city">City</label><br>
            <input type="text" class="formInput required" id="city" name="city">
            <p class="alertP">Field is Required</p>
        </div><br>

        <!--state input section-->
        <div id="stateInput" class="inputDiv reqInputDiv">
            <label for="state">State</label><br>
            <input type="text" class="formInput required" id="state" name="state">
            <p class="alertP">Field is Required</p>
        </div><br>

        <!--zip input section-->
        <div id="zipInput" class="inputDiv reqInputDiv">
            <label for="state">ZIP Code</label><br>
            <input type="text" class="formInput required" id="zip" name="zip">
            <p class="alertP">Field is Required</p>
        </div><br>

        <!--country input section-->
        <div id="countryInput" class="inputDiv reqInputDiv">
            <label for="country">Country/Region</label><br>
            <input type="text" class="formInput required" id="country" name="country">
            <p class="alertP">Field is Required</p>
        </div><br>


        <div id="dinstrucInput" class="inputDiv">
            <input type="checkbox" class="formcheck" id="dInstrucChk" name="dInstrucChk"
                onchange='showDelInstruct(this);'>
            <label for="dInstrucChk">Add Delivery Instructions (Optional)</label><br>

            <label for="dInstruc" id="dInstrucLabel">Delivery Instructions:</label><br>
            <input type="text" class="formInput" id="dInstruc" name="dInstruc">
        </div><br><br>

        <input type="submit" value="Submit Form">
    </form>
</body>

</html>
