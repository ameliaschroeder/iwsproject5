<body>
    <div id="proj1">
        <h3>Calculate the Distance Covered by a Projectile</h3>
        <!--input fields-->
        <div id="ctrls">

            <!--x-->
            <label for="xinit">Initial x Position (Distance From Origin) </label><br>
            <input type="text" class="number" id="xinit">
            <label for="xinit">meters</label><br><br>

            <!--t-->
            <label for="time">Time Elapsed</label><br>
            <input type="text" class="number" id="time">
            <label for="time">seconds</label><br><br>

            <!--v-->
            <label for="vel">Initial Velocity</label><br>
            <input type="text" class="number" id="vel">
            <label for="vel">m/s</label><br><br>

            <!--a-->
            <label for="accel">Acceleration</label><br>
            <input type="text" class="number" id="accel">
            <label for="accel">m/s<sup>2</sup></label><br><br>

            <hr><br>

            <!--button-->
            <button id="btn">Calculate Position</button><br><br>
            <label for="calc">x=</label>
            <input type="text" class="number" id="calc1b">
            <label for="calc">meters</label>
